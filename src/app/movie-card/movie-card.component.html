<div style="display: flex;">

    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 300px; margin: 10px;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>

        <img src={{movie.ImagePath}} alt= {{movie.Title}} />

        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie)"
            >
                Synopsis
            </button>
            <button 
            mat-icon-button 
            color="warn" 
            (click)="addToFavorites(movie._id)"
            >
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
