<div style="display: flex;">
    <nav class="menu">
        <ul>
          <a routerLink="/welcome">Home</a>
          <a routerLink="/movies">Movies</a>
          <a routerLink="/profile">Profile</a>
        </ul>
      </nav>

    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 300px; margin: 10px;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>

        <img src={{movie.ImagePath}} alt= {{movie.Title}} />

        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie.Description)"
            >
                Synopsis
            </button>
            <button
            mat-icon-button
            (click)="toggleFavorite(movie)"
            >
            <mat-icon>{{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
            
        </mat-card-actions>
    </mat-card>
</div>
