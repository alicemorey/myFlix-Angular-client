<div>
    <nav class="menu">
      <ul>
        <li><a routerLink="/welcome">Home</a></li>
        <li><a routerLink="/movies">Movies</a></li>
        <li><a routerLink="/profile">Profile</a></li>
      </ul>
    </nav>
  
    <mat-grid-list cols="3" gutterSize="16px">
        <mat-grid-tile *ngFor="let movie of movies;">
          <mat-card class="movie-card">
            <mat-card-header>
              <mat-card-title>{{movie.Title}}</mat-card-title>
            </mat-card-header>
    
            
            <mat-card-content class="movie-card">
                <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}} />
    
            </mat-card-content>
  
          <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">Genre</button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie)">Director</button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie)">Synopsis</button>
            <button mat-icon-button (click)="toggleFavorite(movie)">
                
              <mat-icon [color]="isFavorite(movie)? 'accent': ''">
                {{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}
            </mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
