<mat-card *ngFor="let movie of movies; let i=index;">
    <mat-dialog-content>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle><img src={{movie.ImagePath}}/></mat-card-subtitle>
    </mat-dialog-content>
    <mat-card-actions>
        <button
            mat-button
            color="primary"
        >
            Genre
        </button>
        <button
            mat-button
            color="primary"
        >
            Director
        </button>
        <button
            mat-button
            color="primary"
        >
            Synopsis
        </button>
        <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
</mat-card>
