
<h2 mat-dialog-title class="messageboxtitle">Delete User</h2>
<div mat-dialog-content class="messageboxcontent">Are you sure you want to delete your account?</div>
<div mat-dialog-actions>
  <button  mat-raised-button (click)="dialogRef.close(false)" color="secondary" >Cancel</button>
  <button  mat-raised-button (click)="dialogRef.close(true)" color="secondary">Delete</button>
</div>
