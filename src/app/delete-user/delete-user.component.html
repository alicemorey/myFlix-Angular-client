
<mat-card>
  <mat-card-header>
<mat-card-title> Confirm Deletion</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  Are you sure you want to delete your account? This action cannot be undone.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelDelete()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirmDelete()">Delete</button>
</mat-dialog-actions>
</mat-card>
