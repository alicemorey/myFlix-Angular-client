<div class="profile-page">
  <h1 class="heading">myFlix</h1>
  <nav class="menu">
    <ul>
      <li><a routerLink="/welcome">Home</a></li>
      <li><a routerLink="/movies">Movies</a></li>
      <li><a routerLink="/profile">Profile</a></li>
    </ul>
  </nav>

  <mat-grid-list cols="2" gutterSize="16px">
    <mat-grid-tile>
      <mat-card class="profile-card">
        <mat-card-header>
          <mat-card-title>User Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <mat-form-field>
              <input matInput [(ngModel)]="userData.username" placeholder="Username" name="Username" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="userData.email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="userData.birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="updateUser()" color="primary">Update</button>
          <button mat-raised-button (click)="resetUser()" color="warn">Reset</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="favorites-card">
        <mat-card-title>Favorite Movies</mat-card-title>
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="350px" gutterSize="16px" *ngIf="FavoriteMovies.length > 0">
            <mat-grid-tile *ngFor="let movie of FavoriteMovies">
              <mat-card class="movie-card">
                <img mat-card-image [src]="movie?.ImagePath || 'path/to/placeholder-image.jpg'" [alt]="movie?.Title">

                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-actions>
                  
                  <button mat-button (click)="removeFromFavorites(movie._id)">Remove</button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
          <p *ngIf="FavoriteMovies.length === 0">No favorite movies added yet.</p>
        </mat-card-content>
      </mat-card>
      
    </mat-grid-tile>
  </mat-grid-list>

  <div class="action-buttons">
    <button mat-raised-button (click)="logOut()" color="primary">Logout</button>
    <button mat-raised-button (click)="navigateToMovies()" color="accent">Back to Movies</button>
  </div>
</div>
